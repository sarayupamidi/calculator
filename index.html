<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center><h2>Simple calculator</h2></center>
    <div class="main">
        <label for=""><b>1<sup>st</sup> Number</b></label>
        <input type="number" name="number1" id="n1" placeholder="Enter the Number"><br>
        <label for=""><b>2<sup>nd</sup> Number</b></label>
        <input type="number" value = "number2" id="n2" placeholder="Enter the Number"><br>
        <h2 id="res"></h2>
        <div id="btn">
            <div id="btn1">
                <input type="submit" value="ADD" onclick="add()" id="line1">
                <input type="submit" value="SUB" onclick="sub()" id="line2">
            </div>
            <div id="btn2">
                <input type="submit" value="MUL" onclick="mul()" id="line3">
                <input type="submit" value="DIVIDE" onclick="div()" id="line4">
            </div>
        </div>
    </div>
    <script src = "design.js"></script>
</body>
</html>
